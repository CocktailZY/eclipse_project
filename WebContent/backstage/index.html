<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>供应商列表</title>

    <link href="css/base.css" rel="stylesheet">
    <link rel="stylesheet" href="lib/uimaker/easyui.css">
    <link rel="stylesheet" type="text/css" href="lib/uimaker/icon.css">
    <link rel="stylesheet" href="css/providers.css">
</head>
<body>
<div class="container">
    <!-- 查询结果显示 -->
    <table id="tt"></table>
    <div id="tb" style="padding:0 30px;">
        <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-add'" onclick="appendFunc()">通过</a>
        <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-undo'" onclick="rejectFunc()">拒绝</a>
        商品编码: <input class="easyui-textbox" type="text" name="code" style="width:166px;height:35px;line-height:35px;"></input>
        商品名称: <input class="easyui-textbox" type="text" name="name" style="width:166px;height:35px;line-height:35px;"></input>
        <a href="#" class="easyui-linkbutton" iconCls="icon-search" data-options="selected:true">查询</a>
        <a href="#" class="easyui-linkbutton" iconCls="icon-reload">重置</a>
    </div>
</div>
<script type="text/javascript" src="lib/jquery.min.js"></script>
<script type="text/javascript" src="lib/jquery.easyui.min.js"></script>
<script type="text/javascript" src="lib/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="lib/datagrid-detailview.js"></script>
<script type="text/javascript" src="lib/custom/pageFilter.js"></script>

<script type="text/javascript">
    $(function(){
        $('#tt').datagrid({
            title:'商品申请列表',
            width:'auto',
            height:600,
            idField:"itemid",
            rownumbers:false,
            singleSelect:false,
            autoRowHeight:false,
            pagination:true,
            fitColumns:true,
            striped:true,
            checkOnSelect:true,
            selectOnCheck:true,
            collapsible:true,
            toolbar:'#tb',
            pageSize:10,
            data:getData(),
            columns:[[
                {field:'ck',checkbox:true,width:'5%'},
                {field:'itemid',title:'商品编号',width:'10%',align:'center',sortable:true},
                {field:'productid',title:'商品名称',width:'15%',align:'center'},
                {field:'listprice',title:'价格',width:'10%',align:'center',sortable:true},
                {field:'unitcost',title:'商品描述',width:'50%',align:'center'},
                {field:'status',title:'商品状态',width:'10%',align:'center',sortable:true},
            ]],
            view: detailview,
            detailFormatter: function(rowIndex, rowData){
                return '<table><tr>' +
                    '<td rowspan=7 style="border:0"><img src="images/' + rowData.itemid + '.png" style="height:100px;">' +
                    '<img src="images/' + rowData.itemid + '.png" style="height:100px;">' +
                    '<img src="images/' + rowData.itemid + '.png" style="height:100px;">' +
                    '<img src="images/' + rowData.itemid + '.png" style="height:100px;">' +
                    '<img src="images/' + rowData.itemid + '.png" style="height:100px;">' +
                    '</td></tr></table>';
            }
        }).datagrid('clientPaging');

    });
    function getData(){
        var rows = [];
        for(var i=1; i<=30; i++){
            rows.push({
                itemid: 'EST-1',//记得添加唯一标识可在不同页面保持选中状态
                productid: '南京天泽星网股份有限公司',
                listprice: '10',
                unitcost: '光纤通信设备配件',
                status:'已审核'
            });
        }
        return rows;
    }
    function appendFunc(){

    }
    function rejectFunc(){

    }

</script>
</body>
</html>
