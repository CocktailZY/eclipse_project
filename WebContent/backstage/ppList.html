        <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-remove',plain:false"

        <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-save',plain:false"

<script type="text/javascript">
    $(function(){
        $('#dg').datagrid({
            title:'品牌列表',
            width:'auto',
            height:600,
            rownumbers:false,
            singleSelect:true,
            autoRowHeight:false,
            pagination:true,
            fitColumns:true,
            striped:true,
            checkOnSelect:true,
            selectOnCheck:true,
            collapsible:true,
            toolbar:'#tb',
            pageSize:10,
            data:getData(),
            columns:[[
                {field:'ck',checkbox:true,width:'5%'},
                {field:'pid',title:'品牌编号',width:'10%',align:'center',sortable:true},
                {field:'pname',title:'品牌名称',width:'85%',align:'center',editor:'text'},
            ]],
            onDblClickRow: onClickCell,
            onBeforeEdit:function(index,row){
                /*//修改时要获取选择到的行
                var rows = row;

                        $('#dg').datagrid("unselectAll");
                    }
                }*/
            },
            onAfterEdit:function(index,row){
            },
            onCancelEdit:function(index,row){
            }
        }).datagrid('clientPaging');
    });
    function getData(){
        var rows = [];
        for(var i=1; i<=30; i++){
            rows.push({
                pid: 'pid-'+i,//记得添加唯一标识可在不同页面保持选中状态
                pname: '苹果',
            });
        }
        return rows;
    }
    //可编辑行
    var editIndex = undefined;
    function endEditing(){
        if (editIndex == undefined){return true}
        if ($('#dg').datagrid('validateRow', editIndex)){
            $('#dg').datagrid('endEdit', editIndex);
            editIndex = undefined;
            return true;
        } else {
            return false;
        }
    }
    //修改的方式是直接点击单元格，所以table要加上onClickCell属性，然后重写onClickCell方法
    function onClickCell(index, field){

        if (editIndex != index){
            if (endEditing()){
                $('#dg').datagrid('selectRow', index)
                    .datagrid('beginEdit', index);
                var ed = $('#dg').datagrid('getEditor', {index:index,field:field});
                ($(ed.target).data('textbox') ? $(ed.target).textbox('textbox') : $(ed.target)).focus();
                editIndex = index;
            } else {
                $('#dg').datagrid('selectRow', editIndex);
            }
        }
    }
    // 添加
    function addRemark(){
        if (endEditing()){
            $('#dg').datagrid('appendRow',{'pid':'pid-'});
            editIndex = $('#dg').datagrid('getRows').length-1;
            $('#dg').datagrid('selectRow', editIndex)
                .datagrid('beginEdit', editIndex);
        }
    }
    // 删除

        $.messager.confirm('Confirm','确认删除?',function(r){

            }
        });

    }
    // 保存方法（添加修改用了一个方法accept()）
    function accept(){
        if (endEditing()) {
            var row = $('#remark_dg').datagrid('getSelected');
            //发ajax请求后台
        }
    }

    function cancelrow(){
        if(endEditing()){
            var row = $('#dg').datagrid('getSelected');
            var rindex = $('#dg').datagrid('getRowIndex', row);
            $('#dg').datagrid('rejectChanges', rindex);
        }
    }

</script>
